{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Đặt lại mật khẩu</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
          </div>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="confirm_password">
          </div>


          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Đặt lại  </button>
          </div> 
      </form>
      </div>
    </div> 

     <p class="text-center mt-4">Dkhông có tài khoản? <a href="{% url 'register' %}">Đăng kí</a></p>
     <br><br>

</section>
{% endblock %}
