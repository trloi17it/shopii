{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
	<div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Quên mật khẩu</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Địa chỉ Email" name="email">
          </div> 

          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Quay lại trang đăng nhập</a>

          </div> 
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Xác nhận  </button>
          </div> 
      </form>
      </div> 
    </div> 

     <p class="text-center mt-4">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
     <br><br>
</section>
{% endblock %}
